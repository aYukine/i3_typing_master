<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>I3 Typing Master</title>
    <style>
      body {
        background: #f0f4f8;
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      h1 {
        margin-top: 40px;
        color: #3a3a7c;
        letter-spacing: 2px;
        font-size: 2.5em;
      }
      .nav-buttons {
        margin: 30px 0 20px 0;
      }
      .nav-buttons button {
        background: linear-gradient(90deg, #6dd5ed, #2193b0);
        color: #fff;
        border: none;
        border-radius: 25px;
        padding: 12px 32px;
        margin: 0 10px;
        font-size: 1.1em;
        font-weight: 500;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(33, 147, 176, 0.15);
        transition: background 0.3s, transform 0.2s;
      }
      .nav-buttons button:hover {
        background: linear-gradient(90deg, #2193b0, #6dd5ed);
        transform: translateY(-2px) scale(1.05);
      }
      .main-content {
        background: #fff;
        display: inline-block;
        padding: 40px 50px 30px 50px;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(58, 58, 124, 0.08);
        margin-top: 20px;
      }
      .main-content p {
        color: #444;
        font-size: 1.1em;
        margin-bottom: 30px;
      }
      .start-btn {
        background: linear-gradient(90deg, #ff758c, #ff7eb3);
        color: #fff;
        border: none;
        border-radius: 25px;
        padding: 15px 40px;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 20px;
        box-shadow: 0 2px 8px rgba(255, 117, 140, 0.15);
        transition: background 0.3s, transform 0.2s;
      }
      .start-btn:hover {
        background: linear-gradient(90deg, #ff7eb3, #ff758c);
        transform: translateY(-2px) scale(1.05);
      }
      .info-text {
        color: #666;
        font-size: 1em;
        margin-top: 18px;
      }
    </style>
  </head>
  <body>
    <h1>I3 Typing Master</h1>
    <div class="nav-buttons">
      <button>Home</button>
      <button>Login</button>
      <button>Register</button>
      <button>Logout</button>
    </div>
    <div class="main-content">
      <p>
        Welcome to I3 Typing Master. Practice your typing skills and track your
        progress.
      </p>
      <button class="start-btn">Start Typing Test</button>
      <div class="info-text">
        You can register for an account to save your progress or login if you
        already have an account.
      </div>
    </div>
  </body>
</html>
