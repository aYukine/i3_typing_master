		.nav-links a {

			background-color: #4CAF50;
			color: white;
			text-decoration: none;

		}

			font-weight: bold;
		}

		input[type="email"],
		input[type="password"] {
			width: 100%;
			padding: 12px;
			border: 1px solid #ddd;
			border-radius: 4px;
			font-size: 16px;
			box-sizing: border-box;
		}

		.login-btn {

		}

		.register-link {
			margin-top: 20px;
			padding-top: 20px;
			border-top: 1px solid #ddd;
		}

		.register-link a {
			color: #4CAF50;
			text-decoration: none;
			font-weight: bold;
		}

		.register-link a:hover {

                <input type="password" id="password" name="password" required>
            </div>

        </form>

        <div class="forgot-password">

        </div>

        <div class="register-link">

        </div>
    </div>
</div>
